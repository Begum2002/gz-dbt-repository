version: 2

sources:
  - name: raw
    schema: gz_raw_data
    tables:
      - name: sales
        identifier: raw_gz_sales
        description: sales data of greenweez
        loaded_at_field: "CAST(date_date AS TIMESTAMP)"
        freshness:
          warn_after: { count: 90, period: day }

        columns:
          - name: date_date
            description: dates of the orders
            tests:
              - not_null
          - name: orders_id
            tests:
              - not_null
          - name: pdt_id
            tests:
              - not_null
          - name: revenue
            tests:
              - not_null
          - name: quantity
            tests:
              - not_null
        tests:
          - unique:
              column_name: "(orders_id || '-' || pdt_id)" # iki s√ºtun kombinasyonu
      - name: product
        identifier: raw_gz_product
        description: table of products
        columns:
          - name: products_id
            tests:
              - not_null
          - name: purchSE_PRICE
            tests:
              - not_null
      - name: ship
        identifier: raw_gz_ship
        description: table of ship informations
        columns:
          - name: orders_id
            tests:
              - not_null
          - name: shipping_fee
            tests:
              - not_null
          - name: shipping_fee_1
            tests:
              - not_null
          - name: logCost
            tests:
              - not_null
          - name: ship_cost
            tests:
              - not_null

      - name: adwords
        identifier: raw_gz_adwords
        description: "Google AdWords campaign data"
      - name: bing
        identifier: raw_gz_bing
        description: "Bing campaign data"
      - name: criteo
        identifier: raw_gz_criteo
        description: "Criteo campaign data"
      - name: facebook
        identifier: raw_gz_facebook
        description: "Facebook Ads campaign data"
